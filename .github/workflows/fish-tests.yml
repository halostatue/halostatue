name: Fish Tests

on:
  workflow_call:

permissions: {}

jobs:
  check-fish:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          egress-policy: audit

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2
        with:
          persist-credentials: false

      - uses: fish-shop/install-fish-shell@3471d530f7c2e89350219757acc112077e04f6f7 #v2.0.2
      - uses: fish-shop/indent-check@e0a9a2b957d02f47c234f378e266bac468989a9a #v2.2.48
      - uses: fish-shop/syntax-check@babee4fa93736a4317b456ad177f311177d3159e #v2.2.47
      - uses: fish-shop/install-plugin@76ea0e06174d06b17ca8a9e57fc4d8f2c5dab3a6 #v2.3.50
        with:
          plugin-manager: fisher
          plugins: IlanCosman/clownfish
      - uses: fish-shop/run-fishtape-tests@131c501228a6e05e480af2877cbfed3a6da9e557 #v2.3.50
